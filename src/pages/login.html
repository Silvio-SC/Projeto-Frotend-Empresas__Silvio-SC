<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/login.css">

    <script src="../script/login.js" type="module" defer></script>

    <title>Kenzie Empresas - Login</title>
</head>
<body>
    <header class="header">
        <div>
            <span></span>
            <h1>Kenzie Empresas</h1>
        </div>
        <div>
            <button class="button--outline">Home</button>
            <button class="button--blue">Cadastro</button>
        </div>
    </header>
    <main>
        <div class="login">
            <h2>Login</h2>
            <p>Preencha os campos para realizar login</p>
            <form class="login__form">
                <input type="email" name="email" placeholder="Seu e-mail">
                <input type="password"  name="password" placeholder="Sua senha">
            </form>
            <button class="button--blue">Login</button>
            <span>OU</span>
            <button class="button--outline">Cadastre-se</button>
        </div>
    </main>
    <div class="toast"></div>
</body>
</html>
