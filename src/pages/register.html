<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">

    <script src="../script/register.js" type="module" defer></script>

    <title>Kenzie Empresas - Cadastrar</title>
</head>
<body>
    <header class="header">
        <div>
            <span></span>
            <h1>Kenzie Empresas</h1>
        </div>
        <div>
            <button class="button--outline">Home</button>
            <button class="button--blue">Login</button>
        </div>
    </header>
    <main>
        <div class="register">
            <h2>Cadastre-se</h2>
            <form class="register__form">
                <input type="text" name="name" placeholder="Seu nome">
                <input type="email" name="email" placeholder="Seu e-mail">
                <input type="password"  name="password" placeholder="Sua senha">
            </form>
            <button class="button--blue">Cadastrar</button>
            <button class="button--outline">Retornar</button>
        </div>
    </main>
    <div class="toast"></div>
</body>
</html>
